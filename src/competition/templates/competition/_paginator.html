<ul class="pager">
  <li class="previous {% if not page.has_previous %}disabled{% endif%}">
    {% if page.has_previous %}
      <a href="?{{ page_name|default:"page" }}={{ page.previous_page_number }}">
    {% else %}
      <a href="#">
    {% endif %}
      &larr; Previous
    </a>
  </li>
  <li class="next {% if not page.has_next %}disabled{% endif%}">
    {% if page.has_next %}
      <a href="?{{ page_name|default:"page" }}={{ page.next_page_number }}">
    {% else %}
      <a href="#">
    {% endif %}
      Next &rarr;
    </a>
  </li>
</ul>
