{% load url from future %}
<h2 class="text-right">Competition</h2>
<ul id="competition-nav" class="nav nav-pills nav-stacked">
  <li>
    <a href="{% url 'competition_detail' competition.slug %}">
      <i class="glyphicon glyphicon-comment"></i>
      Competition Details
    </a>
  </li>
  {% if competition.is_running and user_team %}
  <li>
    <a href="{% url 'game_list' competition.slug %}">
      <i class="glyphicon glyphicon-flag"></i>
      Games
    </a>
  </li>
  {% endif %}
</ul>
