{% extends "base.html" %}
{% load url from future %}
{% load competition_tags %}

{% block page-header %}
  <div class="page-header">
    <h1>Competitions</h1>
  </div>
{% endblock %}

{% block content %}
  <ul class="nav nav-tabs nav-stacked">
    {% for competition in competitions %}
      <li>
        <a href="{{ competition.get_absolute_url }}">
          {{ competition.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
