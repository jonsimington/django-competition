{% extends "competition/competition_base.html" %}

{% block content %}
  <h2>Free Agents</h2>
  <ul class="nav nav-tabs nav-stacked">
    {% for user in users %}
      <li>
        <a href="{{ user.get_absolute_url }}">
          {{ user.username }}
        </a>
      </li>
    {% empty %}
      <h3 class="text-center">No free agents</h3>
    {% endfor %}
  </ul>

{% include "competition/_paginator.html" with page=page_obj %}
{% endblock %}
