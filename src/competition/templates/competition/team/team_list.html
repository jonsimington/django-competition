{% extends "base.html" %}

{% block content %}
  <h1>Teams for <a href="{{ competition.get_absolute_url }}">{{ competition.name }}</a></h1>
  <ul>
    {% for team in teams %}
      <li>
        <a href="{{ team.get_absolute_url }}">
          {{ team.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
