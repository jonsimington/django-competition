{% extends "competition/competition_base.html" %}

{% block content %}
  <h2>Teams</h2>
  <ul class="nav nav-tabs nav-stacked">
    {% for team in teams %}
      <li>
        <a href="{{ team.get_absolute_url }}">
          {{ team.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
