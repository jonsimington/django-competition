{% extends "competition/competition_base_sidebar.html" %}

{% block competition_content %}
  <h2>Teams</h2>

  <ul class="nav nav-pills nav-stacked">
    {% for team in teams %}
      <li>
        <a href="{{ team.get_absolute_url }}">
          {{ team.name }}
        </a>
      </li>
    {% endfor %}
  </ul>

{% include "competition/_paginator.html" with page=page_obj %}
{% endblock %}
