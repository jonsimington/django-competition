{% load url from future %}


<h2 class="text-right">Competition</h2>
<div class="accordion" id="competition-detail">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse"
         data-parent="#competition-detail" href="#collapseOne">
         Competition Details
      </a>
    </div>
    <div id="collapseOne" class="accordion-body collapse">
      <div class="accordion-inner">
        {% include "competition/competition/_competition_detail.html" %}
        <a href="{% url 'competition_detail' competition.slug %}" class="btn">
          See more
        </a>
      </div>
    </div>
  </div>
</div>

<h2 class="text-right">Teams</h2>
<ul class="nav nav-tabs nav-stacked">
  <li>
    <a href="{% url 'team_list' competition.slug %}">
      All Teams
    </a>
  </li>
  <li>
    <a href="{% url 'team_create' competition.slug %}">
      Create Team
    </a>
  </li>
  <li>
    <a href="{% url 'team_leave' competition.slug %}">
      Leave Team
    </a>
  </li>
</ul>

<h2 class="text-right">Invitations</h2>
<ul class="nav nav-tabs nav-stacked" style="margin-top:20px;">
  <li>
    <a href="{% url 'invitation_list' %}">
      View Invitations
    </a>
  </li>
</ul>

<h2 class="text-right">Registration</h2>
<ul class="nav nav-tabs nav-stacked" style="margin-top:20px;">
  <li>
    <a href="{% url 'unregister_for' competition.slug %}">
      Unregister
    </a>
  </li>
</ul>
